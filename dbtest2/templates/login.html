<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	{% if logout %}
        <p>您已成功登出</p>
    {% elif registered %}
        <p>注册成功,请登录</p>
    {% elif wrong %}
        <p>账号或密码错误,请重新输入</p>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
		<input type="text" placeholder='Username' name="username"><br>
		<input type="password" placeholder="Password" name="password"><br>
		<button type="submit">log in </button>
    </form>
    <p>还没有注册?<a href="{% url 'register_page' %}">请点击这里注册</a></p>
</body>
</html>
